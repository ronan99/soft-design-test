<div class="container">
  <mat-card class="books-container">
    <ng-container >
      <mat-grid-list cols="12" rowHeight="4em" (keyup)="filter($event)" [gutterSize]="'10px'">
        <mat-grid-tile [colspan]="3">
          <mat-form-field>
            <mat-label>Input</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3"><button mat-raised-button color="primary" (click)="openCreateBookDialog()">Adicionar novo</button></mat-grid-tile>
      </mat-grid-list>

      <br><mat-divider></mat-divider><br>
      <mat-grid-list cols="1">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Título </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef> Autor </th>
              <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>

            <ng-container matColumnDef="pages">
              <th mat-header-cell *matHeaderCellDef> Páginas </th>
              <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
            </ng-container>

            <ng-container matColumnDef="actions" >
              <th mat-header-cell *matHeaderCellDef> Acões </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleteBook(element.id)">
                  <mat-icon>close</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="openUpdateBookDialog(element)">
                  <mat-icon>cached</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter</td>
          </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Seleciona página da listagem">
          </mat-paginator>
        </div>


      </mat-grid-list>

    </ng-container>
  </mat-card>


</div>
